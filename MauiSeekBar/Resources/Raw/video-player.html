<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" />
    <script>
        const videoPlayer = document.getElementById('videoPlayer');

        const loadVideo = (videoFileUri) => {
            addEventListener('contextmenu', (e) => e.preventDefault());
            videoPlayer.src = videoFileUri;
        };

        const getDuration = () => {
            if (videoPlayer.readyState === HTMLMediaElement.HAVE_ENOUGH_DATA) {
                return videoPlayer.duration;
            } else {
                return;
            }
        };

        const play = () => {
            videoPlayer.play();
        };

        const pause = () => {
            videoPlayer.pause();
        };
    </script>
</body>
</html>
